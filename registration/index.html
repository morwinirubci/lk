            <div class="flex-box2">
                   <p>Электросетевая компания «Сетьэнерготранс»</p>
            </div>
        </div>
        <ul class="MainMenu">
            <li class="active"><a href="http://set-56.ru/" title="Главная" >Главная</a></li>
            <li><a href="http://www.set-56.ru/kompanii/raskrytie-informacii" title="Раскрытие информации" >Раскрытие информации</a></li>
            <li><a href="http://set-56.ru/potrebiteljam/obsluzhivanie-potrebitelej" title="Потребителям" >Потребителям</a></li>

    <form>
        <div class="container-box">
            <h1 class="title">Регистрация</h1>
            <div class="form-fields">
                <div class="form-field>">
                    <input type="text" name="login" placeholder="Имя пользователя">
                </div>
                <div class="form-field>">
                    <input type="email" name="email" placeholder="Почтовый адрес">
                </div>
                <div class="form-field>">
                    <input type="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-field>">
                    <input type="password" name="password2" placeholder="Подтвердить пароль">
                </div>
            </div>
            <div class="button-field">
                <button type="button" class="button">Регистрация</button>
                <div id="result"></div>
                <div id="result2"></div>
            </div>
            <div class="item_link">
                <p>Есть аккаунт?
                    <a href="/authorization/" alt="Авторизуйтесь"> Войдите в личный кабинет!</a>
                </p>
            </div>
        </div>
    </form>
